<div class="component-des-a border-top-1 pt-24 mt-24 pb-24">
  <div class="row">
    <div class="item col-md-6 col-sm-12">
      <div class="title {{titleClassName}}">
        {{title}}
      </div>
    </div>
    <div class="item  item-text col-md-6 col-sm-12">
      <div class="subtitle {{subtitleClassName}}">
        {{subtitle}}
      </div>
      <a href="{{href}}" class="link text {{textalign}}">
        <span>
          {{link}}
        </span>
        <i class="bi bi-chevron-double-right"></i>
      </a>
    </div>

  </div>

</div>
