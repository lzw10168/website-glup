<div class="component-chat-type">
  <div class="row bb-2d">
    <div class="item col-md-6 col-sm-12">
      <div class="text">
        {{desc}}
      </div>
      <div class="link mt-1">
        <a href="{{href}}">
          {{link}}
        </a>
        <i class="bi bi-chevron-double-right"></i>
      </div>
    </div>
    <div class="item col-md-6 col-sm-12">
      <div class="type-item">
        <div class="first-item">
          <div class="label">
            输入
          </div>

          <div class="input-type">
            {{inputText}}
            <span class="input-cursor">

            </span>
          </div>
          <div class="{{className}}">
            <img src="{{inputImgPath}}" alt="">
          </div>
        </div>
        <div class="second-item">
          <div class="label">
            输出
          </div>
          <div class="{{outputImgClassName}}">
            <img src="{{outputImgPath}}" alt="">
          </div>
          <div class="output-type">
            <span class="output-type_text" data-text="{{outputText}}">

            </span>
            <span class="input-cursor">

            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
