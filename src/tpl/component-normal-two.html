<div class="component-normal-two border-top-1  pt-24 {{componentClassName}}">
  <div class="row">
    <div class="item col-md-6 col-sm-12">
      <img class="img" src="{{imgpath}}" alt="">
    </div>
    <div class="item  item-text col-md-6 col-sm-12">
      <div class="title {{titleClassName}}">{{title}}</div>
      <div class="subtitle {{titleClassName}}">
        {{subtitle}}
      </div>
      <a href="{{href}}" class="link text {{linkClassName}}">
        <span>
          {{link}}
        </span>
        <i class="bi bi-chevron-double-right"></i>
      </a>
    </div>

  </div>
</div>
