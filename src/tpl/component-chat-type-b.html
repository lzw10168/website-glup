<div class="component-chat-type">

  <div class="{{className}} item ">
    <div class="title">
      {{title}}
    </div>
    <div class="type-item">
      <div class="first-item">
        <div class="label">
          输入
        </div>

        <div class="input-type">
          {{inputText}}
          <span class="input-cursor">

          </span>
        </div>
        <div class="{{className}}">
          <img src="{{inputImgPath}}" alt="">
        </div>
      </div>
      <div class="second-item">
        <div class="label">
          输出
        </div>

        <div class="output-type">
          <span class="output-type_text" data-text="{{outputText}}">

          </span>
          <span class="input-cursor">

          </span>
        </div>
      </div>
    </div>
  </div>
</div>
